<div class="mt-5 bg-white shadow p-4">
<form [formGroup]="registerFormGroup" (ngSubmit)="signupFormSubmit()" >
    <div class="form-group mb-4" >
      <label for="exampleInputName">Name</label>
      <input type="text" class="form-control" name="name"  id="exampleInputName" formControlName="name"  aria-describedby="emailHelp" placeholder="Enter name">
      <label class="pt-1 text-danger" *ngIf="name && name.touched && name.invalid" >Name field is required</label>
      </div>
      <div class="form-group mb-4" >
       <label for="exampleInputNumber">Phone Number</label>
       <input type="number" class="form-control" name="phone"  formControlName="phone"  id="exampleInputNumber" aria-describedby="emailHelp" placeholder="Enter phone number">
       <label class="pt-1 text-danger" *ngIf="phone && phone.touched && phone.invalid" >Phone number field is required</label>
      </div>
    <div class="form-group mb-4" >
      <label for="exampleInputEmail1">Email address</label>
      <input type="email" class="form-control" id="exampleInputEmail1" name="email"  formControlName="email"  aria-describedby="emailHelp" placeholder="Enter email">
      <label class="pt-1 text-danger" *ngIf="email && email.touched && email.invalid" >Email field is required</label>
    </div>
    <div class="form-group mb-4" >
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control" id="exampleInputPassword1"  formControlName="password"  name="password" placeholder="Password">
      <label class="pt-1 text-danger" *ngIf="password && password.touched && password.invalid " >Password field is required</label>
    </div>
    <button type="submit" [disabled]="registerFormGroup.invalid" class="btn btn-primary">SignUp</button>
  </form>
</div>
